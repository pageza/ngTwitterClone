<mat-card>
  <mat-card-header>Register</mat-card-header>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <input id="uname" type="text" placeholder="User Name" formControlName="uname">
      <input id="fname" type="text" placeholder="First Name" formControlName="fname">
      <input id="lname" type="text" placeholder="Last Name" formControlName="lname">
      <input id="email" type="email" placeholder="Email" formControlName="email">
      <input id="password" type="password" placeholder="Choose a password" formControlName="password">
      <button type="submit">Register</button>
      <button (click)="login()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
